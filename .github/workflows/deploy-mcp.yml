name: Build & Deploy MCP Server

on:
  push:
    branches: [main]
    paths:
      - "place-finder-mcp/**"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (defaults to 'latest')"
        required: false
        type: string

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: placefinder-mcp
  APP_NAME: placeFinder

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU (for ARM64 cross-build)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "tag=${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build, tag, and push Docker image
        id: build
        working-directory: place-finder-mcp
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          IMAGE_URI="${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker buildx build \
            --platform linux/arm64 \
            -t "${IMAGE_URI}" \
            -t "${REGISTRY}/${ECR_REPOSITORY}:latest" \
            --push \
            .
          echo "image_uri=${IMAGE_URI}" >> "$GITHUB_OUTPUT"
          echo "Pushed: ${IMAGE_URI}"

  deploy-runtime:
    name: Deploy AgentCore Runtime
    runs-on: ubuntu-latest
    needs: build-and-push
    defaults:
      run:
        working-directory: place-finder-infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: place-finder-infra/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy AgentCore stack with new image
        env:
          IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}
        run: |
          echo "Deploying AgentCore stack with image: ${IMAGE_URI}"
          npx cdk deploy "${APP_NAME}-AgentCoreStack" \
            --exclusively \
            --require-approval never \
            -c "imageUri=${IMAGE_URI}"
